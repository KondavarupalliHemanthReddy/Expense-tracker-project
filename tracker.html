<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tracker.css">
  </head>
  <body>
   <div class="header">
    <p class="m-0">Expense <br>tracker <img src="logo.jpg" alt="" width="35px"></p>
   </div>
   <div class="input-form">
    <div class="form-floating inputs">
      <input type="date" class="form-control dateInput" id="floatingInput" >
      <label for="floatingInput">Date</label>
    </div>
    <div class="form-floating inputs">
      <input type="text" class="form-control amountInput" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Amount</label>
    </div>
    <select class="form-select inputs transactionType" aria-label="Default select example">
      <option selected>Transaction type</option>
      <option value="income">Income</option>
      <option value="expense">Expence</option>
    </select>
    <button class="btn" id="add-button" onclick="printValues()">+</button>
   </div>
   <div class="cards mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0" >Total income <img src="income.avif" alt="" width="35px"></h5>
        <h1 class="m-0">
          <img src="rupee.jpg" alt=""  width="39px">
          <span id="totalIncome" class="m-0">0</span>
        </h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Expensive <img src="expens.png" alt=""  width="35px"></h5>
        <h1 class="m-0">
          <img src="rupee.jpg" alt=""  width="39px">
          <span id="expense" class="m-0">0</span>
        </h1>
        
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Balance <img src="balance.jpg" alt=""  width="35px"></h5>
        <h1 class="m-0">
          <img src="rupee.jpg" alt=""  width="39px">
          <span id="balance" class="m-0">0</span>
        </h1>
      </div>
    </div>
   </div>
   <table class="Transaction-table mt-5" id="table">
    <tr id="header-row">
      <th>Amount</th>
      <th>Transaction type</th>
      <th>Transaction Date</th>
      <th>Action</th>
    </tr>
    <!-- <tr>
      <td>10,000</td>
      <td>income</td>
      <td>30-01-2025</td>
      <td><button class="btn btn-md delete-button">
        <img src="recycle.png" alt="" width="32px" >
      </button></td>
    </tr>  -->
   </table>
   <script>
    let table=document.getElementById('table')
    console.log(table)
    function printValues(){
      let date=document.getElementsByClassName('dateInput')[0].value
      let amount=document.getElementsByClassName('amountInput')[0].value
      let transaction=document.getElementsByClassName('transactionType')[0].value
      if (!date || !amount || transaction === "Transaction type") {
    alert("Please enter all fields: Date, Amount, and select a Transaction Type.");
    return;
  }
      let row=document.createElement('tr')

      let amountcell=document.createElement('td')
      amountcell.innerText=amount;

      let transactioncell=document.createElement('td')
      transactioncell.innerText=transaction;

      let datecell=document.createElement('td')
      datecell.innerText=date;

      let bincell=document.createElement('td')
      let deleteButton=document.createElement('button')
      let binImage=document.createElement('img')
      binImage.src='./recycle.png'
      binImage.style.width='35px'

    deleteButton.appendChild(binImage)
    deleteButton.classList.add('delete-button')
    deleteButton.onclick=()=>deleterow(row)
      bincell.appendChild(deleteButton)
      console.log(amountcell,transactioncell,datecell);

      row.appendChild(amountcell)
      row.appendChild(transactioncell)
      row.appendChild(datecell)
      row.appendChild(bincell)
      
      table.appendChild(row)
      let totalIncome=document.getElementById('totalIncome').innerText
      let totalexpense=document.getElementById('expense').innerText
      let totalbalance=document.getElementById('balance').innerText
      
      if (transaction == 'income'){
        if(totalIncome == '0'){
          document.getElementById('totalIncome').innerText=amount
        }
        else{
          document.getElementById('totalIncome').innerText=parseInt(amount)+parseInt(totalIncome)
        }
        if (balance=='0'){
          document.getElementById('balance').innerText=amount
        }
        else{
          document.getElementById('balance').innerText=parseInt(totalbalance)+parseInt(amount)
        }
      }
      else if (transaction=='expense'){
        if(totalexpense == '0'){
          document.getElementById('expense').innerText=amount
        }
        else{
          document.getElementById('expense').innerText=parseInt(amount)+parseInt(totalexpense)
        }
        if (balance=='0'){
          document.getElementById('balance').innerText=amount
        }
        else{
          document.getElementById('balance').innerText=parseInt(totalbalance)-parseInt(amount)
        }
      }
      
    }
   function deleterow(row){
    row.remove()
   }
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
